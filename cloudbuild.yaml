# Google Cloud Build configuration for JobBot Server
# This enables automated deployments from your Git repository

steps:
  # Build the Docker image
  - name: 'gcr.io/cloud-builders/docker'
    args: 
      - 'build'
      - '-f'
      - 'apps/server/Dockerfile'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbot-server:$COMMIT_SHA'
      - '-t'
      - 'gcr.io/$PROJECT_ID/jobbot-server:latest'
      - '.'
    id: 'build-image'

  # Push the Docker image to Container Registry
  - name: 'gcr.io/cloud-builders/docker'
    args:
      - 'push'
      - 'gcr.io/$PROJECT_ID/jobbot-server:$COMMIT_SHA'
    id: 'push-image'
    waitFor: ['build-image']

  # Deploy to Cloud Run
  - name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
    entrypoint: 'gcloud'
    args:
      - 'run'
      - 'deploy'
      - 'jobbot-server'
      - '--image'
      - 'gcr.io/$PROJECT_ID/jobbot-server:$COMMIT_SHA'
      - '--region'
      - 'us-central1'
      - '--platform'
      - 'managed'
      - '--allow-unauthenticated'
      - '--port'
      - '8080'
      - '--memory'
      - '512Mi'
      - '--cpu'
      - '1'
      - '--min-instances'
      - '0'
      - '--max-instances'
      - '10'
    id: 'deploy-service'
    waitFor: ['push-image']

# Store images in Container Registry
images:
  - 'gcr.io/$PROJECT_ID/jobbot-server:$COMMIT_SHA'
  - 'gcr.io/$PROJECT_ID/jobbot-server:latest'

# Build configuration
options:
  machineType: 'E2_HIGHCPU_8'

# Build timeout
timeout: '1200s'
