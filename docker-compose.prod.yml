services:
  # PostgreSQL with pgvector for vector search
  postgres:
    image: pgvector/pgvector:pg16
    container_name: postly-postgres
    restart: unless-stopped
    environment:
      POSTGRES_USER: ${DB_USER:-postly}
      POSTGRES_PASSWORD: ${DB_PASSWORD:?Database password required}
      POSTGRES_DB: ${DB_NAME:-postly}
      DATABASE_URL: postgresql://${DB_USER:-postly}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-postly}
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./packages/database/migrations:/docker-entrypoint-initdb.d:ro
    command: >
      postgres
      -c shared_buffers=64MB
      -c effective_cache_size=128MB
      -c work_mem=4MB 
      -c maintenance_work_mem=32MB
      -c max_connections=30
      -c random_page_cost=1.1
    deploy:
      resources:
        limits:
          cpus: '0.25'
          memory: 180M
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-postly}"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - postly-network

  # Redis for job queue and caching
  redis:
    image: redis:7-alpine
    container_name: postly-redis
    restart: unless-stopped
    command: >
      redis-server
      --maxmemory 40mb
      --maxmemory-policy noeviction
      --appendonly yes
      --save 60 1
    volumes:
      - redis_data:/data
    deploy:
      resources:
        limits:
          cpus: '0.1'
          memory: 50M
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5
    networks:
      - postly-network

  # API Server
  api:
    image: utsavjoshi/postly-api:latest
    container_name: postly-api
    restart: unless-stopped
    environment:
      NODE_ENV: production
      NODE_OPTIONS: "--max-old-space-size=200"
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-postly}
      DB_USER: ${DB_USER:-postly}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DATABASE_URL: postgresql://${DB_USER:-postly}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-postly}
      REDIS_HOST: redis
      REDIS_PORT: 6379
      REDIS_URL: redis://redis:6379
      JWT_SECRET: ${JWT_SECRET:?JWT secret required}
      JWT_REFRESH_SECRET: ${JWT_REFRESH_SECRET:?JWT refresh secret required}
      JWT_EXPIRES_IN: ${JWT_EXPIRES_IN:-7d}
      JWT_REFRESH_EXPIRES_IN: ${JWT_REFRESH_EXPIRES_IN:-30d}
      WEB_URL: ${WEB_URL:-http://localhost}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      API_PORT: 3000
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 220M
    healthcheck:
      test: ["CMD", "wget", "-q", "--spider", "http://localhost:3000/health"]
      interval: 30s
      timeout: 10s
      retries: 3
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - postly-network

  # Python Job Scraper with Playwright
  scraper:
    image: utsavjoshi/postly-scraper:latest
    container_name: postly-scraper
    restart: unless-stopped
    environment:
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: ${DB_NAME:-postly}
      DB_USER: ${DB_USER:-postly}
      DB_PASSWORD: ${DB_PASSWORD:?Database password required}
      DATABASE_URL: postgresql://${DB_USER:-postly}:${DB_PASSWORD}@postgres:5432/${DB_NAME:-postly}
      OPENAI_API_KEY: ${OPENAI_API_KEY:-}
      VOYAGE_API_KEY: ${VOYAGE_API_KEY:-}
      HEALTH_PORT: 8080
    depends_on:
      postgres:
        condition: service_healthy
    ports:
      - "8080:8080"  # Health check endpoint
    shm_size: '512mb'  # Minimal for Chromium
    deploy:
      resources:
        limits:
          cpus: '0.3'
          memory: 400M
    healthcheck:
      test: ["CMD", "wget", "--no-verbose", "--tries=1", "--spider", "http://localhost:8080/health"]
      interval: 60s
      timeout: 10s
      retries: 2
      start_period: 60s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - postly-network


volumes:
  postgres_data:
  redis_data:

networks:
  postly-network:
    driver: bridge
