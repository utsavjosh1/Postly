version: 2
updates:
  # 1. Update npm packages for the whole monorepo
  - package-ecosystem: "npm"
    directory: "/"
    schedule:
      interval: "weekly"
      day: "monday"
    open-pull-requests-limit: 10
    # This helps Turbo monorepos stay synced
    versioning-strategy: increase

  # 2. Update GitHub Actions (like the SSH and Checkout actions we used)
  - package-ecosystem: "github-actions"
    directory: "/"
    schedule:
      interval: "monthly"

  # 3. Update Docker dependencies (from your Dockerfile/Compose files)
  - package-ecosystem: "docker"
    directory: "/"
    schedule:
      interval: "weekly"
